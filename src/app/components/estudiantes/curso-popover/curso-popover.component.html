<div>
    <ng-container *ngIf="curso; else sinCurso">
        <ng-template #popContent>
            <div>
                <strong>Tema:</strong> {{ curso.tema.nombre }}<br>
                <strong>Docente:</strong> {{ curso.docente.nombre }}<br>
                <strong>Fecha de Inicio:</strong> {{ curso.fechaInicio }}<br>
                <strong>Fecha de Fin:</strong> {{ curso.fechaFin }}<br>
                <strong>Precio:</strong> ${{ curso.precio }}
            </div>
        </ng-template>

        <button type="button" class="btn btn-outline-secondary w-100" [ngbPopover]="popContent"
            popoverTitle="Curso: {{curso.id}}">
            {{ curso.tema.nombre }} - {{ curso.docente.nombre }}
        </button>
    </ng-container>
    <ng-template #sinCurso>
        <p class="text-muted" style="font-style: italic;">Sin curso</p>
    </ng-template>
</div>
