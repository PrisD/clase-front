<h3>Lista de docentes</h3>
<div>
    <app-modal-new-docente (docenteActualizado)="getDocentes()"></app-modal-new-docente>
</div>

<!-- Tabla de docentes -->
<table class="table table-hover shadow round-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Legajo</th>
            <th>Alumnos Activos</th>
            <th>Info</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let docente of docentes">
            <td>{{docente.id}}</td>
            <td>{{docente.nombre}}</td>
            <td>{{docente.legajo}}</td>
            <td>
                <app-docente-popover [docenteId]="docente.id" ></app-docente-popover>
            </td>
            <td>
                <button type="button" class="btn btn-outline rounded-5" (click)="openModal(docente)"
                    data-bs-toggle="modal" data-bs-target="#editDocenteModal">
                    <i class="bi-info-circle-fill"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<app-modal-docente [docente]="selectedDocente" (docenteActualizado)="getDocentes()"></app-modal-docente>
